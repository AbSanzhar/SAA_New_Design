<div class="container">
  <div class="beforeHeader">
    <div id="logo">
      <img src="./assets/images/header/logoIITU.png" width="40%"  alt="IITU logo">
    </div>
    <div id="accountName">
      <img style="margin-top: 2%" src="./assets/images/header/accountLabel.png" width="10%" height="10%" alt="Account label">
      <button mat-button [matMenuTriggerFor]="menu"><p style="margin-top: 7%" class="text">{{name}}</p></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">Log out</button>
      </mat-menu>
    </div>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span style="width: 50%; display: flex; height: 100%; margin-left: 30%">
      <div class="navButton">
        <a routerLinkActive="active-link" class="navTool" mat-button routerLink="./" [routerLinkActiveOptions]="{ exact: true }">Главная </a>
      </div>
      <div class="navButton" *ngIf="this.userRoles.indexOf('Teacher') != -1">
        <a routerLinkActive="active-link" class="navTool" mat-button routerLink="./yearPlan" > Годовой план </a>
      </div>
      <div class="navButton dropdown-menu">
        <a id="dropDownMenu" routerLinkActive="active-link" class="navTool" mat-button> Дополнительные возможности </a>
          <div class="options">
            <a *ngIf="this.userRoles.indexOf('Teacher') != -1" routerLinkActive="active-link" class="navTool" mat-button routerLink="./teacher"> Преподавателя </a>
            <hr *ngIf="this.userRoles.indexOf('Teacher') != -1">
            <a *ngIf="this.userRoles.indexOf('Science_Dept') != -1" routerLinkActive="active-link" class="navTool" mat-button routerLink="./opportunities"> СОпН </a>
            <hr *ngIf="this.userRoles.indexOf('Science_Dept') != -1">
            <a *ngIf="this.userRoles.indexOf('Science_Secretary_Dissovet') != -1" routerLinkActive="active-link" class="navTool" mat-button routerLink="./secretary-of-the-diss-council"> Секретаря диссовета </a>
          </div>
      </div>
        </span>

      <div style="width: 5%;" id="headerSettings">
        <div class="jai">
           <div class="notifications">
              <i class="material-icons-outlined"  (click)="drawer.toggle()" matBadge="5" matBadgeColor="warn" matBadgePosition="below after">
                notifications
              </i>
             <mat-drawer #drawer class="notifications-drawer">
               <div class="polygon"></div>
               <div class="notifications-list">
                 <div>
                   <div class="notif-inner">
                     <div style="width: 25%;">
                       <div class="notif-img"></div>
                     </div>
                     <div class="notif-message">
                       <a href="#">Jennifer:</a>
                       Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, perferendis?
                     </div>
                   </div>
                 </div>
               </div>
             </mat-drawer>
           </div>
        </div>
        <div class="jai">
        <p style="color: #FFFFFF;">рус</p>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
