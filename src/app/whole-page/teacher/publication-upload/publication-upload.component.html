<h2 mat-dialog-title>Загрузите файл публикации</h2>
<mat-dialog-content>
    <div>
        <form  enctype="multipart/form-data">
            <label for="Pubfile">Выберите файл</label>
            <input type="file" id="Pubfile" (change)="onPubFileSelected($event)">
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [disabled]="!selectedPublicationFile" [mat-dialog-close]="this.selectedPublicationFile">Загрузить</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Закрыть</button>
</mat-dialog-actions>
